name: Child Job
on:
  workflow_call:
    inputs:
      name:
        description: "Your Name"
        required: true
        type: string
        default: "sid"

jobs:
  validate_inputs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
    
      - name: Validate Inputs
        run: |
          if [[ "sid" != "sid" ]]; then
            echo "Invalid input"
            exit 1
          fi

          echo "Valid inputs"
  
  create-env:
    runs-on: ubuntu-latest
    needs: validate_inputs
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Create Environment
        run: |
          echo "Installing python"
          sudo apt update -yqq
          sudo apt install -y python3 python3-pip python3-venv

          #Activate env
          echo "Creating virtual environment"
          python3 -m venv .venv
          ls -la  # Check if .venv exists

      - name: Debug .venv
        run: ls -la .venv  # List files in the .venv directory

      - name: Upload Venv
        uses: actions/upload-artifact@v4
        with:
          name: python-venv
          path: .venv/**
          retention-days: 1

      