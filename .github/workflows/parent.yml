name: Parent Job
on:
  workflow_dispatch:
    inputs:
      name:
        description: "Your Name"
        required: true
        type: string
        default: "sid"

jobs:
  call-child:
    uses: ./.github/workflows/dependent.yml
    with:
      name: ${{ github.event.inputs.name }}

  build:
    runs-on: ubuntu-latest
    needs: call-child
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download venv
        uses: actions/download-artifact@v4
        with:
          name: python-venv
          path: .venv

      - name: Build Kind
        run : |
          source .venv/bin/activate
          python --version
          pip list
          python --version